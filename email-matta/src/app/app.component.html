<input type="text" name="destinatario" #newDestinatario placeholder="destinatario">
<br>
<input type="text" name="titolo" #newTitolo placeholder="titolo">
<br>
<textarea name="corpo" #newCorpo placeholder="corpo"></textarea>
<br>
<button (click) = "sendMail(newDestinatario, newTitolo, newCorpo)">Invia</button>
<br>
<br>
@for(mail of mails; track mail){
  <app-sent-mail [mail]="mail"></app-sent-mail>
}
